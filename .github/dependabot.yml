version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "03:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.junit.jupiter:junit-jupiter-api
    versions:
    - 5.7.0
  - dependency-name: org.slf4j:slf4j-api
    versions:
    - 1.7.30
  - dependency-name: org.slf4j:slf4j-log4j12
    versions:
    - 1.7.30
